job:
  # Job name is automatically derived from the program name (argv[0])
  # Override with: hydra.job.name=custom_name
  name: null

run:
  dir: ${paths.base_output_dir}/${now:%Y-%m-%d}_${now:%H-%M-%S}

job_logging:
  version: 1
  handlers:
    console:
      # Console output with colors (enabled by default)
    file:
      # File output configuration
      filename: ${hydra.run.dir}/${hydra.job.name}.log
  root:
    level: INFO
    handlers: [console, file]  # Enable/disable handlers here
  disable_existing_loggers: false
