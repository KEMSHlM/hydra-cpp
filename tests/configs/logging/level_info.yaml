hydra:
  job:
    name: test_info
  run:
    dir: ./test_outputs/${now:%Y-%m-%d_%H-%M-%S}
  job_logging:
    version: 1
    handlers:
      console: {}
      file:
        filename: ${hydra.run.dir}/${hydra.job.name}.log
    root:
      level: INFO
      handlers: [console, file]

model:
  name: test_model
  depth: 20

trainer:
  batch_size: 16
  max_epochs: 10
